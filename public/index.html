<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MTG counter</title>
        <meta name="title" content="Magic: The Gathering counter">
        <meta name="author" content="cipharius">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale: 1.0, user-scalable=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="theme.css" rel="stylesheet">
    </head>
    <body>
        <div id="counter-frame">
            <div class="blue counter">
                <div class="wrapper">
                    <button class="fas fa-4x increment"></button>
                    <div class="value">20</div>
                    <button class="fas fa-4x decrement"></button>
                </div>
            </div>
            <div class="white counter">
                <div class="wrapper">
                    <button class="fas fa-4x increment"></button>
                    <div class="value">20</div>
                    <button class="fas fa-4x decrement"></button>
                </div>
            </div>
            <div class="green counter">
                <div class="wrapper">
                    <button class="fas fa-4x increment"></button>
                    <div class="value">20</div>
                    <button class="fas fa-4x decrement"></button>
                </div>
            </div>
            <div class="red counter">
                <div class="wrapper">
                    <button class="fas fa-4x increment"></button>
                    <div class="value">20</div>
                    <button class="fas fa-4x decrement"></button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
